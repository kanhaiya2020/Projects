<script>
$("#loginBtn").click(function(e) {
        e.preventDefault();
        var uname = document.getElementById("username").value;
        if(uname=="") {
                $('#alertMsg').html('<strong>Enter User Id</strong>');
                document.getElementById("username").focus();
                return false;
        }
        var pass = document.getElementById("password").value;
        if(pass=="") {
                $('#alertMsg').html('<strong>Enter Password</strong>');
                document.getElementById("password").focus();
                return false;
        }

    $.ajax({
        type: "POST",
        url: "/userportal/newlogin.do",
        data: $('form#loginForm').serialize(),
        beforeSend: function() {
            $('#loginBtn').val('Processing...');
          },
        success: function(res) {
                if(res.errorKey!="success") {
                    $('#loginBtn').val('Login');

                if(res.errorKey=="redirect_to_nas") {
                        window.location.href='http://1.254.254.254';
                                        return true;
                                }
                $('#alertMsg').html('<strong>'+res.errorMessage+'</strong>');
                if(res.errorKey=="redirect")
                        window.location.href=res.redirectURL;

                                if(res.errorKey=="success_act")
                                         window.location.href = "/userportal/pages/action/userportal_index.jsp";
                        if(res.errorKey=="success_prepay")
                                window.location.href="/userportal/addact.do";

                        return false;
                        }
                        window.location.href='login_success.html';
        },
        error: function(res) {
                $('#loginBtn').val('Login');
                $('#alertMsg').html('<strong>'+res.responseText+'</strong>');
        }
    });
});
</script>
